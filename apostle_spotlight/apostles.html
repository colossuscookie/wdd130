<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        body{
            background-image: url("images/christus.webp");
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
        }
        .First{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 70%;
             margin-left: 15%;
            margin-right: 15%;
        }
        .Second{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            max-width: 70%;
             margin-left: 15%;
            margin-right: 15%;
        }
        .Apostle{
            max-width: 100px;
            max-height: 100px;
            border: solid 5px;
            border-color: white;
            border-radius: 50%;
            margin-left: 33%;
            margin-right: 33%;
        }  
        .Presedency{
            max-width: 150px;
            max-height: 150px;
            border: solid 5px;
            border-color: white;
            border-radius: 50%;
            margin-left: 33%;
            margin-right: 33%;
        }
        #Prophet {
            max-width: 200px;
            border: solid 5px;
            border-color: white;
            border-radius: 50%;
        }
        p{
            text-align: center;
            font-size: larger;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <p id="First_Presedency"> 
        First Presedency
    </p>
    <div class="First">
    <div>
    <img class="Presedency" id="oaks" src="images/oaks.webp" alt="oaks">
    </div>
    <div>
    <img class="Presedency" id="Prophet" src="images/nelson.webp" alt="nelson">
    </div>
    <div>
    <img class="Presedency" id="eyring" src="images/eyring.webp" alt="eyring">
    </div>
    </div>

    <p id="Twelve_Apostles"> 
        Quarm of the Twelve Apostles
    </p>
    <div class="Second">
    <div>
    <img class="Apostle" src="images/holland.webp" alt="holland">
    </div>
    <div>
    <img class="Apostle" src="images/uchtdorf.webp" alt="uchtdorf">
    </div>
    <div>
    <img class="Apostle" src="images/bednar.webp" alt="bednar">
    </div>
    <div>
    <img class="Apostle" src="images/cook.webp" alt="cook">
    </div>
    <div>
    <img class="Apostle" src="images/christofferson.webp" alt="christofferson">
    </div>
    <div>
    <img class="Apostle" src="images/anderson.webp" alt="anderson">
    </div>
    <div>
    <img class="Apostle" src="images/rasband.webp" alt="rasband">
    </div>
    <div>
    <img class="Apostle" src="images/stevenson.webp" alt="stevenson">
    </div>
    <div>
    <img class="Apostle" src="images/renlund.webp" alt="renlund">
    </div>
    <div>
    <img class="Apostle" src="images/gong.webp" alt="gong">
    </div>
    <div>
    <img class="Apostle" src="images/soares.webp" alt="soares">
    </div>
    <div>
    <img class="Apostle" src="images/kearon.webp" alt="kearon">
    </div>
    </div>
</body>
</html>
