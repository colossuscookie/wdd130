<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Favorite Devotionals</title>
        <link rel="stylesheet" href="../styles/favdevo.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header-image">
                    <h1>My Favorite<br />Devotionals</h1>
                </div>
            </header>
            <main>
                <div class="content-box">
                    <table>
                <tr>
                <th>Speaker</th>
                <th>Title</th>
                <th>Location</th>
                <th>Year</th>
                </tr>
                <tr>
                <td>Jesus</td>
                <td>Sermon on Mt</td>
                <td>Jersulem</td>
                <td>30 A.D.</td>
                </tr>
                <tr>
                <td>God</td>
                <td>First Vision</td>
                <td>New York</td>
                <td>1820</td>
                </tr>
                <tr>
                <td>Russell M. Nelson</td>
                <td>Think Celestial</td>
                <td>Salt Lake City</td>
                <td>2023</td>
                </tr>
                </table>
                
                <form>
                <label for="Speaker">Speaker:</label><br>
                <input type="text" id="Speaker" name="Speaker"><br>
                <label for="Title">Title:</label><br>
                <input type="text" id="Title" name="Title"><br>
                <label for="Location">Location:</label><br>
                <input type="text" id="Location" name="Location"><br>
                <label for="Year">Year:</label><br>
                <input type="text" id="Year" name="Year"><br>
                <button> Submit </button><br>
                </form>
                
                </div>
            </main>
        </div>
    </body>
</html>
