<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        header{
            display: grid ;
            grid-template-columns: 1fr;
            grid-template-rows: 50px 100px 100px;
        }
        header img{
            z-index: 0;
            grid-column: 1;
            grid-row: 1/4;
            width: 400px;
        }
        h1{
            z-index: 1;
            grid-column: 1;
            grid-row: 2/3;
            text-align: center;
            color: white;
        }
        h2{
            z-index: 1;
            grid-column: 1;
            grid-row: 3/4;
            text-align: center;
            color: white;
        }
        h3{
            text-align: center;
            color: black;
        }
        body {
            background: rgb(120, 96, 64);
            margin: 20px auto;
            width: 400px;
        }
        .book{
            width: 70px;
            margin: 0 5px;
            
        }
        #book{
            margin: 5px;
            display: flex;
            justify-content: center;
        }
        main{
            background-color: white;
        }
        #closeBtn{
            grid-column: 1 / 1 ;
            grid-row: 1/1;
            width: fit-content;
            margin: 10px;
            z-index: 1;
        }
        li{
            text-align: center;
            padding: 5px;
        }
        ul {
            list-style-type: none;
        }
        #content{
            border: 15px solid blue;
            border-radius: 5%;
            width: 400px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="content">
    <header>
        <img src="../signup/images/jesus_feeds_5000.jpeg" alt="jesus_feeds_5000">
        <button type="button" id="closeBtn">X</button>
        <h1>
            Daily Feed
        </h1>
        <h2>
            Scripture a Day
        </h2>
    </header>
    <main>
        <div id="formContainer">
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <ul>
           <li>
             <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>
            </li>
            <li>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            </li>
            <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </li>
            <li>
            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            </li>
            <li>
            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>
            </li>
            <li>
            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>
            </li>
            <li>
            <link rel="manifest" href="manifest.json">
            <section>
                <button type="submit">Submit</button>
            </section>
            </li>
            </ul>
        </form>
        </div>
    
        <div id="output"></div>

        <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
        </script>
        <div id="book">
            <img class="book" src="../signup/images/old_testament.webp" alt="">
            <img class="book" src="../signup/images/new_testament.webp" alt="">
            <img class="book" src="../signup/images/book_of_mormon.webp" alt="">
            <img class="book" src="../signup/images/doctrine_and_covenants.webp" alt="">
            <img class="book" src="../signup/images/pearl_of_great_price.webp" alt="">
        </div>
    </main>
    </div>
</body>

</html>
